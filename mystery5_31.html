<html>
<head>
  <title>Gaming Corn. DOJO!!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mystery of the Orange">
  <link rel="icon" type="image/jpeg" href="https://www.smashbros.com/wii/en_us/characters/images/donkeykong/donkeykong_s.jpg">
  
  <style>
    body {
      color: 000000;
      background-image: linear-gradient(#ff0000, #777777);
      font-family: Arial, Helvettica, Veranda;
      text-align: center;
    }
    /* Header Styles */
    #zaHeader {
    }
    
    /* Table Styles */
    #mainTable {
      background-image: none;
      background-color: #ffffff;
    }

    #mainTableRow {
    }

    #fauxNavTable {
    }

    #mainTableProper {
      border-spacing: 0;
      border: 1px solid #9f9f9f;
      text-align: center;
    }

    #articleHeader {
      color: #ffffff;
      background-color: #141414;
      width: 480px;
      height: 56px;
    }

    #articleSpacer {
      width: 480px;
      height: 30px;
    }

    #articleBody {
      width: 480px;
      padding: 30px;
    }

    #zaCanvas {
      width: 250px;
      height: 197px;
    }
    
  </style>
</head>

<body>
  <div id="zaHeader">
  </div>
  
  <div id="zaContent">
    <table id="mainTable">
      <tr id="mainTableRow">
        <td>
          <table id="fauxNavTable">
            
          </table>
          <table id="mainTableProper" cellspacing="1">
            <tr>
              <td>
                <table id="articleHeader" cellspacing="0">
                  <tr valign="top">
                    <td style="background-color: #ff9d0f; width: 5px;"></td>
                    <td style="width: 7px;"></td>
                    <td style="width: 50px;">
                      <img src="https://www.smashbros.com/wii/en_us/images/icon/world_b_02.gif" alt="Game Modal Jazz">
                    </td>
                    <td style="width: 340px;">
                      <p style="font-size: 10px; margin-top: 5px; color: #999999;">May 31st Fri. 2024</p>
                      <p style="font-size: 14px; margin-top: 5px; font-weight: bold;">Mystery of the Orange</p>
                    </td>
                    <td style="width: 35px;"></td>
                    <td style="width: 26px;">
                      <img src="https://www.smashbros.com/wii/en_us/images/icon/category_03.gif" alt="Game Modal Jazz">
                    </td>
                    <td style="width: 16px;"></td>
                  </tr>
                </table>
                
                <table id="articleBody" cellspacing="0">
                  <tr>
                    <td style="width: 30px;"></td>
                    <td>
                      <p>Have you heard, the mystery of the orange? It's a tale as old as time...</p>
                      <p>...well, about 4 months ago actually.</p>
      
                      <p style="text-align: center;">
                        <canvas id="zaCanvas" onclick="gameOnClick();"></canvas>
                      </p>
                      <p style="text-align: center;"><b>Behold The Mystery of The Orange!</b></p>
      
                      <p>Are you able to find the mystery? All it takes is a little <i>click.</i></p>
                    </td>
                    <td style="width: 30px"></td>
                  </tr>
                </table>
                
              </td>
            </tr>
          </table>
          
        </td>
      </tr>
    </table>
  </div>
  
  <script>
    ////////////////////////////
    // GLOBAL VARIABLES ////////
    ////////////////////////////
    var zaCan = document.getElementById("zaCanvas");
    var ctx = zaCan.getContext("2d");
    zaCan.width = 400;
    zaCan.height = 316;

    var gameMode = 0;
    var mainInterval;
    
    ///////////////////////////
    // MAIN FUNCTION //////////
    ///////////////////////////
    function gameOnClick() {
      switch (gameMode) {
        case 0:
          // Title Screen
          gameMode = 1;
          break;
        case 1:
          // Main Game
          break;
        default:
          break;
      }
      
    };
    
    function gameUpdate() {
      // Doing Physics and stuff
      switch (gameMode) {
        case 0:
          // Title Screen
          break;
        case 1:
          // Main Game
          break;
        default:
          break;
      }

      gameDraw();
      
    };

    function gameDraw() {

      switch (gameMode) {
        case 0:
          ctx.fillStyle = "#7777ff";
          ctx.fillRect(0, 0, 400, 316);
          ctx.font = "32px Arial";
          ctx.fillStyle = "#cdf722";
          ctx.fillText("Mystery\nof the\nOrange", 1, 100);
          break;
        case 1:
          ctx.fillStyle = "#7777ff";
          ctx.fillRect(0, 0, 400, 316);
          break;
        default:
          ctx.fillStyle = "#7777ff";
          ctx.fillRect(0, 0, 400, 316);
          break;
      }
    };

    function main() {
      mainInterval = setInterval(gameUpdate, 30);
    };
    
    main();
    
  </script>
</body>
</html>

  <script>
    ////////////////////////////
    // GLOBAL VARIABLES ////////
    ////////////////////////////
    var zaCan = document.getElementById("zaCanvas");
    var ctx = zaCan.getContext("2d");
    zaCan.width = 400;
    zaCan.height = 316;

    var gameMode = 0;
    var mainInterval;
    
    ///////////////////////////
    // MAIN FUNCTION //////////
    ///////////////////////////
    function gameUpdate() {
      // Doing Physics and stuff
      switch (gameMode) {
        case 0:
          // Title Screen
          break;
        case 1:
          // Main Game
          break;
        default:
          break;
      }

      gameDraw();
      
    };

    function gameDraw() {
      ctx.fillStyle = "#7777ff";
      ctx.fillRect(0, 0, 400, 316);
    };

    function main() {
      mainInterval = setInterval(gameUpdate, 30);
    };
    
    main();
    
  </script>
